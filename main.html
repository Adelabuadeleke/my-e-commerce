<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,800;1,9..144,500&display=swap"
        rel="stylesheet">

    <title>Book Store</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">Book Store</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-md-2">
                        <a class="nav-link text-white light-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item px-md-2">
                        <a class="nav-link text-white light-bold" href="#shop">Shop</a>
                    </li>
                    <li class="nav-item px-md-2">
                        <a class="nav-link text-white light-bold" href="#cart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1>MY PRODUCTS</h1>

        <div>
            <h1>List of all products..<span id="typed"></span></h1>
        </div>
        <section class="banner">
            <h1 class="fade-in">THE GREAT BOOK</h1>
            <p class="fade-in delayed">BEYOND IMAGINATION</p>
        </section>

        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h2 class="product__title">Great Book</h2>
                </header>
                <div class="card__image">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/20/51/book-1296045_960_720.png" alt="A Book">
                </div>
                <div class="card__content">
                    <p class="product__description">A well documented book with interesting imaginations!</p>
                    <p class="product__description">Yeah it did and absolutely certitude!</p>
                    <h2 class="product__price" style="margin-bottom: 8px;">$19<sup>99</sup></h2>
                </div>
                <button class="add-item">Add To Cart <ion-icon name="add"></ion-icon></button>
            </article>

        </div>


    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
