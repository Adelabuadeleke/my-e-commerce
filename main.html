<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

    <title>Book Store</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Go to Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product to cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>MY PRODUCTS</h1>

        <div>
            <h1>List of all products..<span id="typed"></span></h1>
        </div>
        <section class="banner">
            <h1 class="fade-in">THE GREAT BOOK</h1>
            <p class="fade-in delayed">BEYOND IMAGINATION</p>
        </section>

        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h2 class="product__title">Great Book</h2>
                </header>
                <div class="card__image">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/20/51/book-1296045_960_720.png" alt="A Book">
                </div>
                <div class="card__content">
                    <h2 class="product__price" style="color: rgb(243, 17, 17); margin-bottom: 8px;">$19.99</h2>
                    <p class="product__description">A well documented book with interesting imaginations!</p>
                    <p class="product__description">Yeah it did and absolutely certitude!</p>
                </div>
                <div class="card__actions">
                    <button class="btn">Add to Cart</button>
                </div>
            </article>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
